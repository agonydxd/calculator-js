<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div>
        <form action="" name="calculator">
            <h1>calculadora</h1>
            <input type="text"  class="textcolor
            " name="text1" disabled>
            <input type="button" value="c" class="reload" onclick="location.reload()">
           
            <input type="button"  class="btnum" name="btn9" value="9" onclick="displaynum(btn9.value)">
            <input type="button" class="btnum" name="btn8" value="8" onclick="displaynum(btn8.value)">
            <input type="button" class="btnum" name="btn7" value="7" onclick="displaynum(btn7.value)">
            <input type="button" class="btnum" name="btnplus" value="+" onclick="displaynum(btnplus.value)">

            <input type="button" class="btnum" name="btn6" value="6" onclick="displaynum(btn6.value)">
            <input type="button" class="btnum" name="btn5" value="5" onclick="displaynum(btn5.value)">
            <input type="button" class="btnum" name="btn4" value="4" onclick="displaynum(btn4.value)">
            <input type="button" class="btnum" name="btnmenos" value="-" onclick="displaynum(btnmenos.value)">
            
            <input type="button" class="btnum" name="btn3" value="3" onclick="displaynum(btn3.value)">
            <input type="button" class="btnum" name="btn2" value="2" onclick="displaynum(btn2.value)">
            <input type="button" class="btnum" name="btn1" value="1" onclick="displaynum(btn1.value)">
            <input type="button" class="btnum" name="btnmult" value="*" onclick="displaynum(btnmult.value)">
           
            <input type="button" class="btnum" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button" class="btnum" name="btnpont" value="." onclick="displaynum(btnpont.value)">
            <input type="button" class="btnum" name="btnsame" value="=" onclick="text1.value=eval(text1.value)">
            <input type="button" class="btnum" name="btndiv" value="/" onclick="displaynum(btndiv.value)">
        </form>
        <footer>&copy;agony_dev</footer>
    </div>
   <script src="cal.js"></script>
